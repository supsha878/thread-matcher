<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thread Matcher</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <h1>Thread Matcher</h1>
            <p>input a color, and we'll match it to a thread (DMC six-strand embroidery floss)</p>
        </header>
        <main>
            <form id="color-form">
                <label for="color-in">choose a color</label>
                <br />
                <input type="color" id="color-in" />
                <br />
                <button type="submit">match!</button>
            </form>
        </main>
        <footer>
            <!-- append elements in script -->
            <div id="color-wrapper">
                <!-- <div id="color-scroll"></div> -->
            </div>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
